{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="{% static 'book/css/style.css' %}">
    
   
</head>
<body>
    <div class="container mt-5">
        <h1>Slot Booking</h1>
        <div class="row">
            <div class="col-md-6">
                
                
                 <!-- Booking Form -->
                
        <div class="card">
            <div class="card-body">
                <h2>Booking Form</h2>
                <form method="POST" action=" ">
                     {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
                        <small class="form-text text-muted">Please enter a 10-digit phone number (numeric only).</small>
                    </div>
                    <h2>Select a Date</h2>
                <div class="form-group">
                    <input type="text" name="date" id="datepicker" class="form-control" required>
                    
                        <span class="input-group-text">
                            <i class="fa fa-calendar"></i>
                        </span>
                   
                </div>
                    <button type="submit" class="btn btn-primary">Submit Booking</button>
                </form>
            </div>
        </div>
            </div>
            <div class="col-md-6">
                <h2>Available Slots</h2>
                <div id="availableSlots">
                    <!-- Available slots will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="{% static 'book/js/script.js' %}"> </script>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-success">
            <strong>{{message}}</strong> 
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    
  

   
</body>
</html>
